<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Size Div with Overflow</title>
    <style>
        .container {
            width: 300px;
            height: 400px;
            border: 2px solid #000;
            padding: 10px;
            overflow-y: auto; /* Use overflow-y to add a vertical scrollbar if content exceeds height */
            background-color: #f0f0f0;
        }

        .container h1 {
            font-size: 18px;
            margin: 5px 0;
            color: #333;
            text-align: center;
        }

        /* Custom scrollbar styles */
        .container::-webkit-scrollbar {
            width: 8px; /* Set the width of the scrollbar */
        }

        .container::-webkit-scrollbar-thumb {
            background-color: #888; /* Set the color of the scrollbar thumb */
            border-radius: 4px; /* Add rounded corners to the scrollbar thumb */
        }

        .container::-webkit-scrollbar-thumb:hover {
            background-color: #555; /* Change the color of the scrollbar thumb on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
        <h1>User</h1>
    </div>
</body>
</html>
