version: '3.9'

services:

  backend:
    build: ./backend/
    container_name: backend
    restart: always
    ports:
      - 8000:8000
    volumes:
      - backend:/my_app

    environment:
      - INTRA_UID=${INTRA_UID}
      - INTRA_SECRET=${INTRA_SECRET}
      - BACKEND_URL=${BACKEND_URL}
      - INTRA_API=${INTRA_API}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}

  frontend:
    image: nginx
    container_name: frontend
    restart: always
    ports:
      - 3001:80
    volumes:
      - frontend:/usr/share/nginx/html


